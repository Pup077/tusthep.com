<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>mqtt-demo: A simple web application that can subscribe to topics from an MQTT broker over websockets</title>
      <link rel="stylesheet" href="style.css">
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
	  
      <script src="demo.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>mqtt-demo</h1>
         <form id="connection-information-form">
            <b>Hostname or IP Address:</b> 
            <input id="host" type="text" name="host" value="34.67.161.xxx"><br>
            <b>Port:</b>
            <input id="port" type="text" name="port" value="9001"><br>
			<b>Username:</b>
            <input id="usr" type="text" name="usr" value="xxx"><br>
			<b>Password:</b>
            <input id="pwd" type="password" name="pwd" value="xxx"><br>
            <b>Topic:</b>
            <input id="topic" type="text" name="topic" value="MQTTBox"><br><br>
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="startDisconnect()" value="Disconnect"><br><br>
			<b>Publish Topic:</b> 
            <input id="pubTopic" type="text" name="pubTopic" value="pubWeb"><br>
            <b>Publish Message:</b>
            <input id="pubMsg" type="text" name="pubMsg" value="Hello from Web"><br>
			<input type="button" onclick="publish()" value="Publish">
         </form>
         <div id="messages"></div>
      </div>
   </body>
</html>
